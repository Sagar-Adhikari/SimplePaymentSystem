<div   style="display: flex;margin-top: 2px;">
  <div class="item">
      <button mat-raised-button color="primary" routerLink="/account">
         Create Account
      </button>
  </div>
</div>
<table mat-table [dataSource]="dataSource" matSort aria-label="Elements"  >
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header style="min-width: 150px;">
       Id
    </th>
    <td mat-cell *matCellDef="let row" class="mat-cell-center">
        {{row.id}}
    </td>
</ng-container>

  <ng-container matColumnDef="accountDescription">
      <th mat-header-cell *matHeaderCellDef mat-sort-header style="min-width: 150px;">
          Account Description
      </th>
      <td mat-cell *matCellDef="let row" class="mat-cell-center">
          {{row.accountDescription}}
      </td>
  </ng-container>

  <ng-container matColumnDef="accountHolderName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header style="min-width: 150px;">
        Account Holder Name
      </th>
      <td mat-cell *matCellDef="let row" class="mat-cell-center">
          {{row.accountHolderName}}
      </td>
  </ng-container>


  <ng-container matColumnDef="accountHolderPhoneNumber">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Phone Number
      </th>
      <td mat-cell *matCellDef="let row" class="mat-cell-center">
          {{row.accountHolderPhoneNumber}}
      </td>
  </ng-container>

  <ng-container matColumnDef="accountNumber">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Account Number
      </th>
      <td mat-cell *matCellDef="let row" class="mat-cell-center">
          {{row.accountNumber}}
      </td>
  </ng-container>

  // <ng-container matColumnDef="status">
  //     <th mat-header-cell *matHeaderCellDef mat-sort-header >
  //         Status
  //     </th>
  //     <td mat-cell *matCellDef="let row" class="mat-cell-center">
  //         {{row.status}}
  //     </td>
  // </ng-container>

  <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>
        Action
      </th>
      <td mat-cell *matCellDef="let row">

        <button mat-icon-button [routerLink]="['/account/'+row.id]"><mat-icon color="primary" (click)="onDetailClicked()">details</mat-icon></button>
      </td>
  </ng-container>

     // [routerLink]="['/admin/add-user', row.id]"
  <tr mat-header-row *matHeaderRowDef="displayColumns; sticky: true" style="background: rosybrow !important;">
  </tr>
  <tr mat-row *matRowDef="let row; columns: displayColumns"></tr>
</table>
